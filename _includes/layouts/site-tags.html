<div class="site-tags">
    <h2>Site Tags</h2>
    <ul>
        {%- for tag in collections.site_tags -%}
            {%- if tag != "post" -%}
            <li>
                <a class="tag" href="/tags/{{tag}}">{{tag}}</a>
            </li>
            {%- endif -%}
        {%- endfor -%}
    </ul>
</div>
