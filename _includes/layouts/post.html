---
layout: "layouts/main.html"
---

<article>
    <div class="header">
        <h1>
            {{ title }}
        </h1>
        <div class="date">
            {{ date | date: "%d %b %Y" }}
        </div>
        <div class='tags'>
        {%- for tag in tags -%}
            {%- if tag != "post" -%}
            <a class="tag" href="/tags/{{tag}}">{{tag}}</a><span class="separator"> | </span>
            {%- endif -%}
        {%- endfor -%}
        </div>
    </div>
    {{ content }}
</article>
