---
layout: "layouts/main.html"
---

<article>
    <div class="info">
        {%- for tag in tags -%}
            {%- if tag != "post" -%}
            <a class="tag" href="/tags/{{tag}}">{{tag}}</a><span class="separator"> | </span>
            {%- endif -%}
        {%- endfor -%}
        {{ date | date: "%d %b %Y" }}
    </div>
    {{ content }}
</article>
