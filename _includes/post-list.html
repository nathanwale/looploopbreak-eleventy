<table>
    {% for post in posts %}
        <tr>
            <td>
                <a href="{{ post.url }}">{{ post.data.title }}</a>
            </td>
            <td>
                {{ post.data.summary }}
            </td>
            <td>
                {{ post.data.date | date: "%d %b %Y" }}
            </td>
        </tr>
    {% endfor %}
</table>
