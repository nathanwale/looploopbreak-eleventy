<div class="posts">
    {% for post in posts %}
    <div class="post">
        <h2>
            <a href="{{ post.url }}">{{ post.data.title }}</a>
        </h2>
        <em class="date">
            {{ post.data.date | date: "%d %b %Y" }}
        </em>
        <p class="summary">
            {{ post.data.summary }}
        </p>
    </div>
    {% endfor %}
</div>
